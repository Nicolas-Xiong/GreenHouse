{% extends 'base.html' %}

{% block content %}
      <center>
    <h3>{{ movies|length }} <a>个标题</a></h3>
	{% if current_user.is_authenticated %}
	<form method="post">    
	    影视名称 <input type="text" name="title" autocomplete="off" required>    
		影视年代 <input type="text" name="year" autocomplete="off" required>    
		<input class="btn" type="submit" name="submit" value="添加"> 
	</form>
	{% endif %}
	 </center>
    <ul class="movie-list">
        {% for movie in movies %}  
        <li>    
		       {{ movie.title }} - {{ movie.year }}
		       <span class="float-right">
				   {% if current_user.is_authenticated %} 
				   <form class="inline-form" method="post" action="{{ url_for('delete', movie_id=movie.id) }}">
					   <input class="btn" type="submit" name="delete" value="删除" onclick="return confirm('Are you sure?')">
				   </form>
				   <a class="btn" href="{{ url_for('edit', movie_id=movie.id) }}">编辑</a>
				   {% endif %} 
				   <a class="imdb" href="https://v.qq.com/x/search/?q={{ movie.title }}" target= "_blank" title="在腾讯视频里搜索这个影视">转到</a> 
			   </span>
		</li>  
        {% endfor %}  
    </ul>
{% endblock %}
